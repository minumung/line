<script>
    $(function(){
        var seq = "<%=seq%>";
        ajaxCallGet("/api/v1/admin/"+seq, function(res){
            $(".admin_id").text(res.data.admin_id);
            $(".name").text(res.data.name);
        })

    })


</script>

<body>
    <table>
        <tr>
            <th>아이디</th>
            <td class="admin_id"></td>
        </tr>
        <tr>
            <th>이름</th>
            <td class="name"></td>
        </tr>
    </table>
</body>
